<ng-container *ngIf="producto">
    <div class="card p-2 card_product">
        <img src="{{imagen}}" class="card-img-top card_img" alt="Imagen de {{ producto.nombre.toLowerCase() }}">
        <h4 class="card-title title_card">{{ producto.nombre }}</h4>
        <p class="card-text item_text">{{ producto.descripcion }}</p>

        <ng-container *ngIf="ofertas.length == 0"><p class="card-text">Precio: $ {{ producto.precio }}</p></ng-container>
        <ng-container *ngIf="ofertas.length > 0">
          <p class="card-text" *ngFor="let oferta of ofertas">{{oferta.nombre}}: {{oferta.descuento}}%</p>
          <p class="card-text">Precio: <s>$ {{ producto.precio }}</s>  $ {{total}}</p>
        </ng-container>
        <p class="card-text">Cantidad: {{ seleccion? seleccion.cantidad : producto.cantidad }}</p>

        <div class="row card_bot">
          <ng-container *ngIf="botonPositivo">
            <button class="col-5 m-2 btn btn-primary btn-sm" (click)="onPositivo()">{{ botonPositivo }}</button>
          </ng-container>
          <ng-container *ngIf="botonNegativo">
            <button class="col-5 m-2 btn btn-danger btn-sm" (click)="onNegativo()">{{ botonNegativo }}</button>
          </ng-container>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="!producto">

</ng-container>
